name: CI Pipeline

on: push 

jobs:
  install:
    runs-on: ubuntu-latest
    defaults:
      runs:
        working-directory: ./client
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ''
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
    build:
      runs-on: ubuntu-latest
      defaults:
        runs:
          working-directory: ./client
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 20
        - name: Install
          run: npm ci
        - name: Build
          run: npm run build

